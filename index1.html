<body>

    <br>

    <h><span>The Psychic Game !! </span></h>


    <div>
            <h1>Guess What I am thinking of </h1>

          </div>

    <div id = "game">

        <p>wins: </p>

        <p>losses: </p>

        <p>GussesLeft: </p>

        <p>Your Gusses So far : </p>

    </div>


<script>

// Define variables wins, losses and gussesLeft //

var wins = 0;
var losses = 0;
var gussesLeft = 8;
var letters = ["a" , "b", "c","d","e","f"];
var gusses = [];

// The app picks a letter randomly

// the user has to guess which letter the computer choose

document.onkeyup = function (event) {

var userGuess = String.fromCharCode(event.which).toLowerCase();;
console.log(userGuess);

var appGuess = letters[Math.floor(Math.random() * letters.length)];
console.log(appGuess);

gusses.push(userGuess);

if ("userGuess" === "appGuess") {

wins++;
gussesLeft = 8;
gusses.length = 0;
console.log(wins);

} else if (gussesLeft === 0) {
        losses++;
        gussesLeft = 8;
        gusses.length = 0;
        console.log(losses);

} else if (userGuess !== appGuess) {
    gussesLeft = gussesLeft -1;
}

var html =
          "<p>wins: " + wins + "</p>" +
          "<p>losses: " + losses + "</p>" +
          "<p>GussesLeft: " + gussesLeft + "</p>" +
          "<p>Your Gusses So far: " + [gusses] + "</p>";

    document.querySelector("#game").innerHTML = html;

}
    
// when the user wins, increase wins by 1 and start game over with page refresh


// when the user losses, increase wins by 1 and start game over
    
    
</script>
